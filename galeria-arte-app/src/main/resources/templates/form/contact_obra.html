<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/public :: head"></head>
</head>

<body>
	<!-- Menu -->
	<header th:replace="layout/public :: menu"></header>

	<!-- Form -->
	<div class="container py-4">
		<div class="row py-4">
			<h1 th:text="${obra.titulo}" class="text-center"></h1>

			<div class="col mx-4 py-4">
				<div th:replace="object/obra-view :: obra-nb"></div>
			</div>
			
			<div class="col mx-4 py-4">
				<form id="contact" th:action="@{/contact/send}" th:object="${mail}" method="post">

					<div class="mb-3">
						<label class="form-label" for="name">Nombre</label>
						<input class="form-control" id="name" name="name" type="text" th:field="*{nombre}" />
					</div>

					<div class="mb-3">
						<label class="form-label" for="email">Email</label>
						<input class="form-control" id="email" name="email" type="text"
							th:field="*{mailTo}" />
					</div>
					
					<div class="mb-3">
						<label class="form-label" for="mensaje">Mensaje</label>
						<textarea class="form-control" id="content" name="content" cols="20" rows="5"
							th:field="*{mailContent}"></textarea>
					</div>

					<div class="py-4">
						<button id="guardar" type="submit" class="btn btn-dark pull-right">Enviar</button>
					</div>
				</form>
			</div>
		</div>
		<!-- Footer -->
		<footer th:replace="layout/public :: footer"></footer>
		<div th:replace="layout/public :: scripts"></div >
		<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>
		<script th:src="@{/js/form_contact.js}" type="text/javascript"></script>
</body>

</html>
